<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Cliente</title>
    <link rel="stylesheet" href="CssPrincipal.css">
</head>
<body>
    <header>
        <img src="imagenes/logo.png" alt="Logo MedacDent" id="logo">
        <h1>Nuevo Cliente</h1>
    </header>

    <div id="nuevoCliente">
        <form id="formCliente">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" required><br>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" required><br>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" required><br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required><br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required><br>
            <button type="submit">Guardar Cliente</button>
        </form>
        <br>
        <br>
        <button onclick="window.location.href='Principal.html'">Volver</button>
    </div>
    <script src="ScriptPrincipal.js"></script>
</body>
</html>
